<app-square *ngFor="let item of squares; index as i"
            class="square"
            [class.square--x]="item === playerTypeEnum.X"
            [class.square--highlight-x]="winnerSquares?.length && winnerSquares.indexOf(i) > -1 && item === playerTypeEnum.X"
            [class.square--highlight]="winnerSquares?.length && winnerSquares.indexOf(i) > -1 && item === playerTypeEnum.O"
            [id]="i"
            [value]="item"
            (click)="squareClickEmit(i)">
</app-square>
